<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="card" id="user">
        <div class="user-info">
          <img src="images/image-jeremy.png" alt="" />
          <p>Report for</p>

          <h1>Jeremy Robson</h1>
        </div>

        <div class="button-container">
          <button id="daily" onclick="showDaily()">Daily</button>

          <button id="weekly" onclick="showWeekly()">Weekly</button>

          <button id="monthly" onclick="showMonthly()">Monthly</button>
        </div>
      </div>

      <div class="card" id="work">
        <div class="card-data-container">
          <p class="title">Work</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="workCurrent" class="current"></p>

          <p id="workPrevious" class="previous"></p>
        </div>
      </div>

      <div class="card" id="play">
        <div class="card-data-container">
          <p class="title">Play</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="playCurrent" class="current"></p>

          <p id="playPrevious" class="previous"></p>
        </div>
      </div>

      <div class="card" id="study">
        <div class="card-data-container">
          <p class="title">Study</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="studyCurrent" class="current"></p>

          <p id="studyPrevious" class="previous"></p>
        </div>
      </div>

      <div class="card" id="exercise">
        <div class="card-data-container">
          <p class="title">Exercise</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="exerciseCurrent" class="current"></p>

          <p id="exercisePrevious" class="previous"></p>
        </div>
      </div>

      <div class="card" id="social">
        <div class="card-data-container">
          <p class="title">Social</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="socialCurrent" class="current"></p>

          <p id="socialPrevious" class="previous"></p>
        </div>
      </div>

      <div class="card" id="selfCare">
        <div class="card-data-container">
          <p class="title">Self Care</p>

          <div class="ellipsis">
            <button>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
            </button>
          </div>

          <p id="selfCareCurrent" class="current"></p>

          <p id="selfCarePrevious" class="previous"></p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
